<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>编辑页面</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
$(document).ready(function() {
	$.ajax({
		url:'getstubyno',
		type:'post',
		dataType:'json',
		data:{"no":$("[name='no']").val()},
		success:function(r){
			var m=r.m;
			$("[name='name']").val(m.name);
			$("[name='age']").val(m.age);
			
			if(m.sex==1){
				$("[name='sex']").find("option").eq(1).prop("selected",true);
			}
		}
	});
});

</script>
</head>
<body>

<form action="updatastu" method="post">
<input type="hidden" name="no" value="${no}">
学号:${no}<br>
姓名:<input type="text" name="name"><br>
性别:<select name="sex">
		<option value="0">女</option>
		<option value="1">男</option>
	</select><br>
年龄:<input type="text" name="age"><br>
<input type="submit" value="保存">
</form>
<a href="main">>>>返回主页面</a>
</body>
</html>
