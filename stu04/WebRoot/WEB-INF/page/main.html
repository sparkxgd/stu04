<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生信息管理主页面</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<style type="text/css">

table tr td{
	border: 1px solid;
}


</style>

<script type="text/javascript">
$(document).ready(function(){
	query();
});

function query(){
	$('tbody').empty();
	$.ajax({
		url:"getstudents",
		type:"post",
		dataType:"json",
		data:{"no":$('#queryword').val()},
		success:function(r){
			var list=r.list;
			var arr=[];
			for(var i=0;i<list.length;i++){
				
				arr.push("<tr>");
				arr.push("<td>");
				arr.push(list[i].no);
				arr.push("</td>");
				arr.push("<td>");
				arr.push(list[i].name);
				arr.push("</td>");
				arr.push("<td>");
				arr.push(list[i].sex);
				arr.push("</td>");
				arr.push("<td>");
				arr.push(list[i].age);
				arr.push("</td>");
				arr.push("<td>");
				arr.push("<input type='button' value='删除'  onclick='del("+list[i].no+")'>");
				arr.push("<input type='button' value='修改'  onclick='updata("+list[i].no+")'>");
				arr.push("</td>");
				
				arr.push("</tr>");
			}
			
			$('tbody').append(arr.join(''));
		}
	})

}

function add(){
	window.location.href="openaddstu";
}
function del(no){

	$.ajax({
		url:"delstu",
		type:"post",
		dataType:"json",
		data:{'no':no},
		success:function(r){
			alert("删除成功！！！");
			window.location.reload();
		}
	});
	

}


function  updata(no){
	window.location.href="openedit?no="+no;
	
}

</script>

</head>
<body>
欢迎进入学生信息管理系统的主页面！！！！！！！！


<hr>

<input type="button" value="添加"  onclick="add()">
<input type="text" id="queryword" placeholder="学号"><input type="button" onclick="query()" value="查询">
<table>
<thead>

<tr>
<td>学号</td>
<td>姓名</td>
<td>性别</td>
<td>年龄</td>
<td>操作</td>
</tr>

</thead>
<tbody>

</tbody>
</table>


</body>
</html>
