<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>学生信息管理</title>
<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
<script type="text/javascript">
function login(){
	
	$.ajax({
		url:'login',//路径，请求地址
		type:'post',//请求方式
		dataType:'json',//数据类型
		data:$('#myform').serialize(),
		success:function(r){
			var result=r.result;
			if(result==0){//用户名密码正确
				window.location.href="main";
			}else if(result==1){//密码错误
				alert("密码错误！！！");
			}else{//其他或者用户名不存在
				alert("用户名不存在！！！！");
			}
		}
		
	});
	
}
</script>


<style type="text/css">
.login{
	border: 1px solid red;
	width:300px;
	height:200px;
	margin-left: 400px;
	margin-top: 200px;
}
.ch{
	height: 50px;
}
.c{
	text-align: center;
}
.a{
	margin-left: 20px;
}
.b{
	width: 150px;
}
</style>

</head>
<body>

<form id="myform">

	<div class="login">
	
		<div class="ch c">学生信息管理系统登录</div>
		<div class="ch a">用户名：<input type="text" name="username"></div>
		<div class="ch a">密&nbsp;&nbsp;码：<input type="password" name="password"></div>
		<div class="ch c"><input type="button"  onclick="login()" value="登录" class="b"></div>
	
	</div>

</form>
</body>
</html>
